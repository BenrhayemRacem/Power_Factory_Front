<div class="container">
<mat-card class="card-container">
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <mat-card-title> {{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.photos[0]}}" alt="{{product.name}}">
  <mat-card-content>
    <p>
      ${{product.price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD </button>

  </mat-card-actions>
</mat-card>
</div>
