<main>
  <div class="add">
    <button mat-button>add</button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">${{ element.price }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element" (click)="deleteElement(element)">
        <mat-icon class="clickable">delete</mat-icon>
      </td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element" (click)="editElement(element)">
        <mat-icon class="clickable">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


<div>
  <div class="form">
    <form [formGroup]="ProductFormControl" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label>Name</label>
        <input
          formControlName="name"
          type="text"
          matInput
          placeholder=""
        />
      </div>
      <div class="form-field">
        <label>Brand</label>
        <div class="row">
          <input
            type="text"
            formControlName="brand"
            matInput

            placeholder=""
          />

        </div>
      </div>
        <div class="form-field">
          <label>Description</label>
          <div class="row">
            <input
              type="text"
              formControlName="description"
              matInput

              placeholder=""
            />

          </div>
      </div>
      <div class="form-field">
        <label>Price</label>
        <div class="row">
          <input
            type="number"
            step="0.01"
            min="0"
            formControlName="price"
            matInput

            placeholder=""
          />

        </div>
      </div>
      <div class="form-field">
        <label>Quantity</label>
        <div class="row">
          <input
            type="number"

            min="0"
            formControlName="number"
            matInput

            placeholder=""
          />

        </div>
      </div>
      <div class="form-field">
        <label>Availability</label>
        <div class="row">
          <select  formControlName="availability">
            <option value="available">Available</option>
            <option value="out-of-stock">Out of stock</option>
            <option value="incoming">Incoming</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <label>Photos</label>
        <div class="row">
          <input
            type="file"
            multiple="true"
            placeholder=""
            (change)="onFileSelected($event)"
          />

        </div>
      </div>
      <button class="main-button" mat-button  type="submit">
        ADD
      </button>
    </form>
  </div>

</div>
</main>
