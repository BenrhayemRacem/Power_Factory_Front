<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="spanTitle">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateToRoute('1')">Clients</a>
      <a mat-list-item (click)="navigateToRoute('2')">Products</a>
      <a mat-list-item (click)="navigateToRoute('3')">Courses</a>
      <a mat-list-item (click)="navigateToRoute('4')">Orders</a>
      <a mat-list-item (click)="navigateToRoute('5')">Home</a>
      <button mat-button class="logoutButton" (click)="logout()">Logout</button>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span >Power Factory Admin Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
