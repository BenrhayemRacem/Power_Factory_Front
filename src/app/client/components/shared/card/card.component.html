<div class="card" [ngStyle]="{'background':this.cardBg,'height':this.cardHeight}">
  <div class="img img-1">
    <img src="{{ image }}" class="img" alt="p1" />
  </div>
  <div class="description">
    <h2>{{ title }}</h2>
    <p>
      {{ description }}
    </p>
    
  </div>
  <div class="btn-container" *ngIf="this.hasBtn">
    <app-button [btnName]="this.btnName"></app-button>
  </div>
</div>
